<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block elementds</title>
</head>
<body>

<!-- Inline element. -->
    <strong style="border: 2px solid red;">This is a strong</strong> 

<!-- Inline element. -->
    <a style="border: 2px solid blue;">This is an a</a>

<!-- Inline element. -->
    <span style="border: 2px solid greenyellow;">This is a span</span> 

<!-- Inline element. -->
    <span style="border: 2px solid greenyellow;"> This is also a span</span>

<!-- Block element. -->
    <li style="border: 2px solid blue;">This is li</li> 

<!-- Inline element. -->
    <em style="border: 2px solid blue;">This is em</em>

<!-- Block element. -->
    <div style="border: 2px solid blue;">This is div</div> 

<!-- Inline element. -->
    <img src="x.jpg" alt="This is img" style="border: 2px solid blue;">

</body>
