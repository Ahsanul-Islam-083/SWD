<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Id's and Classes in HTML</title>
</head>

<body>
    <h3>Id's and Classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        This is mainBox
    </div>
    <span class="redBg"></span>

    <!-- Emmet -->
    <!-- "." is for class & "#"is for id -->

    <!-- when "span.redBg" then below -->
    <span class="redBg"></span>
    <!-- when "span#spanId" then below -->
    <span id="spanId"></span>

    <!-- Emmet takes div tag as default -->
    <!-- when ".blackBackground" then below -->
    <div class="blaclBackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- when "span.myClass.myClass2.myClass3*4" then bellow -->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Fourth</span>

</body>

</html>
