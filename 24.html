<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #888888;
        }
        .text-element{
            text-shadow: 2px 2px 4px #888888;
            outline: 2px solid black;
            border: 2px solid green;
            outline-offset: 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequatur, error velit? Excepturi voluptas quis neque incidunt natus omnis eius debitis recusandae illo laboriosam, cumque officia. Aperiam fuga modi debitis vel, eum alias ut praesentium!
    </p>
</body>
</html>
